<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Senha Eletronica</title>
</head>
<body>
    
    <header>
        <div class="container">
            <div class="row">
                <div class="col">Clínica XPTO</div>
                <div class="col">SEJA BEM VINDO(A)</div>
                <div class="col" id="horario"></div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">

            <div class="row">
                <div class="col-6">
                    <div class="card-senhas">
                        <div class="card-info">
                            GUICHÊ: <span id="guiche-card-controlador"></span>
                            <input type="text" class="form-control" id="guiche">
                            <button class="btn btn-primary" onclick="atualizarGuiche()">ATUALIZAR</button>
                        </div>
                    </div>


                </div>
                <div class="col-6">
                    <div class="card-senhas">
                        <div class="card-info">
                            SENHA: <span id="senha-card"></span>
                        </div>
                    </div>
                </div>

            </div>

            <div class="btns-senha">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10">
                        <div id="acao-guiche" style="display: none; text-align: center;">    
                            <button class="btn btn-danger">VOLTAR</button>
                            <button class="btn btn-primary">CHAMAR NOVAMENTE</button>
                            <button class="btn btn-success" onclick="proximo()">PROXIMO</button>
                        </div>  
                    </div>
                    <div class="col-1"></div>
                    
                </div>
            </div>

    
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                    <div class="card-historico">
                        <table class="table table-dark">
                            <thead>
                                <tr>
                                    <th scope="col">SENHA</th>
                                    <th scope="col">GUICHÊ</th>
                                    <th scope="col">HORA</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                            </table>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </main>
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        function atualizarGuiche(){
            $("#guiche-card-controlador").html($("#guiche").val());
            $("#acao-guiche").show();
            
        }

        function proximo(){
            $.ajax({
                url : "api/proximo",
                method : "POST",
                data : {
                    guiche : $("#guiche-card-controlador").html(),
                    data : $("#horario").html()
                }, success : function(res) {
                    console.log(res)
                }
            });
        }
    </script>
</body>
</html>
